# ABOUT-ME: Pytest configuration for the chat-agent workspace.
# ABOUT-ME: Ensures tests can import modules from the local src/ directory and keeps output tidy.

[tool:pytest]
addopts = --tb=short

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Make src importable as top-level package
pythonpath = src
